<dom-module id="page-outpatient-invoice">
  <template>
    <!-- style -->
    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
      }

      paper-card {
        --paper-card-content: {
          padding: 0;
        }
      }

      paper-card.no-radius {
        border-radius: 0;
      }

      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .item {
        padding: 10px;
      }

      .item:nth-child(even) {
        background-color: var(--paper-grey-100);
      }

      .text-mute {
        color: var(--paper-grey-700);
      }

      .text-warning {
        color: var(--paper-orange-600);
      }

      .invoice-item {
        padding: 10px 0;
        margin-left: 20px;
        border-bottom: 1px solid #eee;
      }

      .invoice-item :first-child {
        padding-right: 15px;
      }


      .add {
        color: var(--paper-green-500);
      }

      .page-invoice {
        @apply(--layout-horizontal);
        width: 100%;
      }

      .calculation {
        background-color: var(--paper-blue-grey-50);
      }

      .calculation>* {
        padding: 5px 0;
        border-bottom: 1px solid #f5f5f5;
      }

      .calculation>div:last-child {
        border-bottom: 0;
      }

      .calculation paper-input {
        --paper-input-prefix: {
          margin-right: 10px;
          color: #999;
        }
      }

      .text-success {
        color: var(--paper-green-400);
      }

      #invoiceSearchInput {
        padding: 0 15px;
      }

      .big-text-input {
        width: 300px;

        --paper-input-container-input: {
          font-size: 21px;
        }

        --paper-input-prefix: {
          font-size: 21px;
        }
      }

      .paper-menu-width {
        width: 200px;
      }
      .custom-input-field{
        padding: 15px;
      }

      @media only screen and (max-width: 1024px) {
        .page-invoice {
          @apply(--layout-vertical);
        }

        .choice-list,
        .invoice-list {
          height: 100%;
        }

        .invoice-list {
          margin-left: 0;
        }
      }

      @media screen and (min-width: 656px) {
        .paper-custom {
          min-width: calc(50% - 26px);
        }

        .paper-custom.full {
          min-width: calc(100% - 26px);
        }
      }

      @media screen and (min-width: 976px) {
        .paper-custom {
          min-width: calc(33.33333% - 26px);
        }

        .paper-custom.full {
          min-width: calc(100% - 26px);
        }
      }

      input {
        background-color: #dde2e8;
        border-radius: 6px;
        height: 36px;
        font-weight: 500;
        padding: 0px 8px;
        box-sizing: border-box;
      }

      .move-right {
        position: relative;
        float: right;
      }

      .patient-card-button {
        background-color: #436aa8;
        color: #fff;
      }

      .disabledbutton {
        pointer-events: none;
        opacity: 0.4;
      }

      .pull-input-down {
        position: relative;
        top: 8px;
      }

      .print-preview {
        position: relative;
        left: 50%;
      }

    </style>

    <div class="master-container">

      <div class="limiting-container">

        <!-- patient info -->
        <paper-card class="no-radius m-bottom-8">
          <div class="card-custom-header custom-input-field">
            <div class="title flex" style="text-align: center; margin-bottom: 10px;">Patient Information</div>

            <paper-input class="custom-input paper-custom full" class="p-horizontal-8" value="{{patient.phone}}"
              label="Phone Number">
            </paper-input>

            
            
            <div class="layout horizontal m-top-8">
              <div class="flex"></div>
              <span class='type secondary m-top-8'>No Phone Number?</span>
              <paper-button class="btn btn-sm btn-primary" on-tap="_generateRandomNumberUsingOrgSerialDateString" raised>Generate Number</paper-button>
            </div>


          </div>

          <div class="card-custom-header custom-input-field">
            <paper-input class="custom-input paper-custom full m-bottom-16 m-left-8" label="Full Name" required
              value="{{patient.name}}" label="Full Name" auto-validate error-message="Patient Name is Required!">
            </paper-input>

            <div class="custom-input paper-custom horizontal layout full m-left-8">
              <div class="horizontal layout" style="width: 50%;">

                <paper-input class="flex m-right-16" on-keyup="checkNextBtnStatus" label="Date of Birth" type="date"
                  value="{{patient.dateOfBirth}}" on-value-changed="calculateAge"></paper-input>

              </div>

              <div class="vertical layout" style="width: 50%;">
                <div class="custom-input paper-custom horizontal layout">
                  <!-- Date picker for age in years -->
                  <paper-input class="m-right-24" label="Years" min="0" type="number" value="{{ageInYears}}"
                    on-change="makeDOBFromYMD"></paper-input>

                  <!-- Date picker for age in months -->
                  <paper-input label="Months" min="0" type="number" value="{{ageInMonths}}" on-change="makeDOBFromYMD">
                  </paper-input>
                </div>

                <div>(If patient is unable to provide Date of birth)</div>
              </div>

            </div>

            <div class="custom-radio-button-group full-width m-left-8">
              <div class="type body secondary">Gender</div>
              <paper-radio-group selected="{{patient.gender}}">
                <paper-radio-button name="male">Male</paper-radio-button>
                <paper-radio-button name="female">Female</paper-radio-button>
                <paper-radio-button name="other">Other</paper-radio-button>
              </paper-radio-group>
            </div>
            <!-- Referral doctor -->
            <div class="layout horizontal center m-top-8">
              <label class="type body secondary flex-2 m-left-8" style="font-weight: bold;">Referral Doctor</label>
              <div class="flex-4 layout horizontal end">
                <vaadin-combo-box no-label-float id="doctorSearch" class="flex" allowed-pattern="[a-zA-Z0-9-.() ]"
                  label="Search By Name/Mobile/Email or Input Name" item-label-path="name"
                  filter="{{doctorSearchQuery}}" loading="[[fetchingDoctorSearchResult]]" allow-custom-value
                  value="{{invoice.referralDoctor.name}}" on-selected-item-changed="referredDoctorSelected">
                  <template>
                    <div><strong>[[item.name]]</strong></div>
                    <div><small>[[item.phone]], [[item.email]]</small></div>
                  </template>
                </vaadin-combo-box>
                <paper-input no-label-float class="m-left-8" label="Mobile No." type="number"
                  value="{{invoice.referralDoctor.mobile}}"></paper-input>
              </div>
              <paper-button raised class="btn btn-sm btn-success" on-tap="showAddNewReferralDoctorForm">Add New +</paper-button>
            </div>
            <paper-button raised class="m-8 fixed-btn btn-add colored" on-tap="showPatientMedicine">Show Medicine</paper-button>
            <br>
            <!-- Contact Address - start -->
            <div class="card-item p-6">
              <div on-tap="togglePatientContactDetails">
                <paper-button style="background:#b9dbe0 !important;">
                  <span class="m-right-16">Contact Address</span>
                  <template is="dom-if" if="[[showPatientContactDetails]]">
                    <iron-icon icon="icons:arrow-downward" class="m-right-8"></iron-icon>
                  </template>

                  <template is="dom-if" if="[[!showPatientContactDetails]]">
                    <iron-icon icon="icons:arrow-forward" class="m-right-8"></iron-icon>
                  </template>

                </paper-button>
              </div>

              <template is="dom-if" if="[[showPatientContactDetails]]">
                <paper-input class="custom-input full-width" value="{{patient.addressList.0.addressLine1}}"
                  label="Address Line 1"></paper-input>
                <paper-input class="custom-input full-width" value="{{patient.addressList.0.addressLine2}}"
                  label="Address Line 2"></paper-input>

                <div class="horizontal layout wrap">
                  <vaadin-combo-box class="custom-input m-right-8" label="Division" items="{{divisionList}}"
                    allow-custom-value="true" value="{{patient.addressList.0.addressDivision}}"></vaadin-combo-box>
                  <vaadin-combo-box class="custom-input m-right-8" label="District" items="{{districtList}}"
                    allow-custom-value="true" value="{{patient.addressList.0.addressDistrict}}"></vaadin-combo-box>

                  <paper-input class="custom-input m-right-8 pull-input-down"
                    value="{{patient.addressList.0.subdistrictName}}" label="Thana/Sub Disctrict"></paper-input>

                </div>

                <paper-input class="custom-input full-width" value="{{patient.addressList.0.addressCountry}}"
                  label="Country"></paper-input>

                <div class="horizontal layout end-justified p-8">
                  <paper-toggle-button class="m-left-16" checked="{{hideMoreAddressInput}}">More Address options
                  </paper-toggle-button>
                </div>

                <div class="horizontal layout wrap" hidden$="[[!hideMoreAddressInput]]">
                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.addressAreaName}}"
                    label="Area"></paper-input>
                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.flat}}" label="Flat">
                  </paper-input>
                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.floor}}" label="Floor">
                  </paper-input>
                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.plot}}" label="Plot">
                  </paper-input>

                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.block}}" label="Block">
                  </paper-input>
                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.road}}" label="Road">
                  </paper-input>
                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.village}}" label="Village">
                  </paper-input>

                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.addressUnion}}"
                    label="Union"></paper-input>

                  <paper-input type="number" class="custom-input m-right-8"
                    value="{{patient.addressList.0.addressPostalOrZipCode}}" label="Postal/Zip Code"></paper-input>
                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.addressCityOrTown}}"
                    label="City/Town"></paper-input>

                  <paper-input class="custom-input m-right-8" value="{{patient.addressList.0.stateOrProvince}}"
                    label="State/Province"></paper-input>
                </div>
              </template>

            </div>
            <!-- Contact Address - end -->

          </div>
        </paper-card>

        <!-- Categories, select items, add custom item -->
        <paper-card class="no-radius m-bottom-8">
          <div class="card-custom-header custom-input-field">
            <div class="title flex" style="text-align: center;">Invoice [[invoice.referenceNumber]]</div>
            <div class="p-16">
              <vaadin-combo-box class="flex" label="Type of Invoice" id="invoiceType" items="[[invoiceCategoryList.data]]"
                allow-custom-value="true" value="{{invoice.category}}" on-custom-value-set="invoiceTypeCustomValueSet">
              </vaadin-combo-box>
            </div>

          </div>
        </paper-card>

        <!-- Invoice -->
        <paper-card heading="Invoice">
          <div class="custom-input-field" >
            
            <template is="dom-if" if="[[showCategoryAndItemSearch]]">
              <div class="layout horizontal">
            
                <!-- select category -->
                <div class="flex-2" style="margin-top: -10px;">
                  <vaadin-combo-box id="filterByCategory" label="Category" items="[[categories]]" item-label-path='name'
                    item-value-path='name' value={{filterCategory}} on-selected-item-changed="categorySelected">
                  </vaadin-combo-box>
                </div>
            
                <!-- select item -->
                <div class="flex-9">
                  <vaadin-combo-box id="invoiceSearchInput" label="Search Item to Add" allow-custom-value
                    allowed-pattern="[a-zA-Z0-9-.() ]" items="[[invoiceSourceDataList]]" filter="{{inventoryItemSearchQuery}}"
                    loading="[[fetchingInventoryItemSearchResult]]" value="{{filterByInventoryItem}}"
                    on-selected-item-changed="invoiceItemAutocompleteSelected">
                    <template>
                      <div style="line-height: 0.8cm;">
                        <div><strong>[[item.label]]</strong></div>
                        <div hidden$="[[!item.value.hasQuantity]]"><strong>[[item.quantity]] pcs</strong></div>
                        <div>[[item.price]] BDT</div>
                      </div>
                    </template>
                  </vaadin-combo-box>
                </div>
            
            
                <!-- Add custom item -->
                <div class="flex-3" style="margin-top: 16px;">
                  <paper-button class="btn btn-primary btn-sm" on-tap="addCustomItemToInvoiceButtonPressed">
                    <iron-icon icon="add"></iron-icon>
                    Add Custom Item
                  </paper-button>
                </div>
            
              </div>
            </template>
            <div class="card-content">

              <!-- Invoice columns -->
              <div class="layout horizontal start invoice-item">
                <div class="flex-1">
                  <strong>Unit Price</strong>
                </div>
                <div class="flex-1">
                  <strong>Qty</strong>
                </div>
                <div class="flex-2">
                  <strong>Items</strong>
                </div>
                <div class="flex-2">
                  <strong>Price</strong>
                </div>
                <div class="flex-4">
                  <strong>Location</strong>
                </div>
                <div class="flex-2">
                  <strong>Discount</strong>
                </div>

                <div class="flex-2">
                  <strong>Discounted Price</strong>
                </div>

                <div class="flex-2">
                  <strong>Commission</strong>
                </div>
                <div class="flex-1"></div>
              </div>
              <template is="dom-if" if="[[!invoice.data.length]]">
                <div class="layout horizontal center center-justified p-16">Add Item</div>
              </template>

              <!-- Invoice item list -->
              <template id="invoice-item-repeater" is="dom-repeat" items="{{invoice.data}}">
                <paper-item class="invoice-item">
                  <template is="dom-if" if="[[item.price]]">
                    <div class="flex-1">[[item.price]]</div>
                  </template>
                  <template is="dom-if" if="[[!item.price]]">
                    <paper-input class="flex-1" type="number" min="0" on-change="itemUnitPriceChanged" no-label-float
                      style="padding-right:10px;"></paper-input>
                  </template>
                  <paper-input class="flex-1" label="Qty" type="number" min="0" value="[[item.qty]]"
                    on-input="quantityChanged" no-label-float style="padding-right:10px;"></paper-input>
                  <div class="flex-2 layout vertical">
                    <div>
                      <strong>[[item.name]]</strong>
                      <template is="dom-if" if="[[item.type]]">
                        <span class="type secondary">[[item.type]]</span>
                      </template>
                    </div>
                    <template is="dom-if" if="[[item.itemList]]">
                      <ul>
                        <template is="dom-repeat" items="[[item.itemList]]" as="packageItem">
                          <li>[[packageItem.name]] - [[packageItem.price]] BDT</li>
                        </template>
                      </ul>
                    </template>
                  </div>
                  <div class="flex-2">[[item.totalPrice]]
                    <span class="text-mute">BDT</span>
                  </div>
                  <div class="flex-4">
                    <span>[[item.location]]</span>
                  </div>
                  <paper-input class="flex-2" label="Discount" type="number" min="0" value="[[item.discountAmount]]"
                    on-input="discountAmountChanged" no-label-float style="padding-right:10px;"></paper-input>

                  <div class="flex-2">[[item.discountedPrice]]
                    <span class="text-mute">BDT</span>
                  </div>

                  <div class="flex-2">
                    <paper-input class="flex-1" type="number" min="0" on-change="itemCommissionPriceChanged"
                      no-label-float style="padding-right:10px;"></paper-input>
                  </div>
                  <paper-icon-button class="flex-1" icon="delete" on-tap="deleteInvoiceItem"></paper-icon-button>
                </paper-item>
              </template>


              <div class="layout vertical calculation p-16">

                <!-- Report delivery date & time -->
                <div class="layout horizontal center">
                  <label class="flex-2">Report Delivery Date and Time</label>
                  <div class="flex-4 layout horizontal">
                    <vaadin-date-picker-light min="[[today]]">
                      <input is="iron-input" class="custom-input" placeholder="MM/DD/YYYY"
                        bind-value="{{customDeliveryDate}}" />
                    </vaadin-date-picker-light>
                    <input class="m-left-8 custom-input" type="time" is="iron-input" required
                      value="{{customDeliveryTime::input}}">
                  </div>
                </div>

                <!-- Reference By option -->
                <div class="layout horizontal center m-top-8">
                  <label class="type body secondary flex-2 m-left-8" style="font-weight: bold;">Referral By</label>
                  <div class="flex-4 layout horizontal end m-bottom-16">
                    <vaadin-combo-box class="flex" id="referenceBy" items="[[referenceByList.data]]" allow-custom-value="true"
                      value="{{invoice.referenceBy}}" on-custom-value-set="referenceByCustomValueSet">
                    </vaadin-combo-box>
                  </div>
                </div>

                <!-- Discount options -->
                <div class="layout horizontal center wrap">
                  <label for="" class="flex-2">Discount Options</label>
                  <div class="layout horizontal center flex-4">
                    <paper-dropdown-menu label="Discount By" selected-item-label="{{invoice.discountBy}}">
                      <paper-menu class="dropdown-content">
                        <paper-item>Doctor</paper-item>
                        <paper-item>Organization</paper-item>
                        <paper-item>Management</paper-item>
                        <paper-item>Staff</paper-item>
                      </paper-menu>
                    </paper-dropdown-menu>
                    <template is="dom-if" if="[[fundList.length]]">
                      <paper-dropdown-menu class="m-left-8" label="Discount Fund Type">
                        <paper-menu selected-item-label="{{discountFundType}}" id="discountFundType" class="dropdown-content" on-iron-activate="discountfundTypeSelected">
                          <paper-item>General</paper-item>
                          <paper-item>Special</paper-item>
                        </paper-menu>
                      </paper-dropdown-menu>
                      <template is="dom-if" if="[[showFund]]">
                        <paper-dropdown-menu  label="Discount From Fund" class="m-left-8"
                        on-iron-activate="discountfundSelected">
                        <paper-menu class="dropdown-content">
                          <template is="dom-repeat" items="[[fundList]]">
                            <paper-item>[[item.name]]</paper-item>
                          </template>
                        </paper-menu>
                      </paper-dropdown-menu>
                      </template>
                      
                      <!-- <paper-dropdown-menu hidden$="[[!discountFundType]]" label="Discount From Fund" class="m-left-8"
                        on-iron-activate="discountfundSelected">
                        <paper-menu class="dropdown-content">
                          <template is="dom-repeat" items="[[fundList]]">
                            <paper-item>[[item.name]]</paper-item>
                          </template>
                        </paper-menu>
                      </paper-dropdown-menu> -->
                    </template>
                    <!-- <template is="dom-if" if="[[fundList.length]]">
                      <paper-dropdown-menu class="m-left-8" label="Discount Fund Type">
                        <paper-menu selected="{{discountFundType}}" id="discountFundType" class="dropdown-content">
                          <paper-item>General</paper-item>
                          <paper-item>Special</paper-item>
                        </paper-menu>
                      </paper-dropdown-menu>
                      <paper-dropdown-menu hidden$="[[!discountFundType]]" label="Discount From Fund" class="m-left-8"
                        on-iron-activate="discountfundSelected">
                        <paper-menu class="dropdown-content">
                          <template is="dom-repeat" items="[[fundList]]">
                            <paper-item>[[item.name]]</paper-item>
                          </template>
                        </paper-menu>
                      </paper-dropdown-menu>
                    </template> -->

                  </div>
                </div>

                <!-- Discount amount -->
                <div class="layout horizontal center">
                  <div class="flex-2">
                    <paper-dropdown-menu class="m-left-8" label="Discount Type">
                      <paper-menu selected="{{discountType}}" id="discountType" class="dropdown-content"
                        on-iron-select="discountTypeChanged">
                        <paper-item>Amount</paper-item>
                        <paper-item>Percentage</paper-item>
                      </paper-menu>
                    </paper-dropdown-menu>
                  </div>
                  <div class="flex-4">
                    <input class="custom-input" is="iron-input" type="number" max="99" min="0" maxlength="2"
                      value="{{invoiceDiscount::input}}" step="0.1" />
                    <div hidden$="[[!getSpecialDiscountPercentage(invoiceDiscount)]]">
                      <span class="type caption">General: [[generalDiscountPercentageLimit]]%</span>
                      <span class="type caption m-left-8">Fund: [[getSpecialDiscountPercentage(invoiceDiscount, discountType)]]%</span>
                    </div>
                  </div>
                </div>

                <div class="layout horizontal center">
                  <label class="flex-2">Vat/Tax Percentage %</label>
                  <div class="flex-4">
                    <input is="iron-input" class="custom-input" type="number" max="60" min="0"
                      value="{{invoiceVatOrTax::input}}" step="0.1" /></div>
                </div>
                <!-- <div class="layout horizontal center">
                  <label class="flex-2" for="">Advance Payment</label>
                  <div class="flex-4">
                    <input class="custom-input" is="iron-input" value="{{invoice.advancePayment::input}}"
                      allowed-pattern="[0-9]" auto-validate /></div>
                </div>
                <div class="layout horizontal" hidden$="[[!invoiceRemaingBalanceFromAdvance]]">
                  <label for="" class="flex-2">Remaining Balance</label>
                  <div class="flex-4">
                    [[invoiceRemaingBalanceFromAdvance]] &nbsp;
                    <paper-button class="btn btn-sm btn-primary" raised on-tap="cashBackButtonClicked">Cash Back
                    </paper-button>
                  </div>
                </div> -->
                <div class="layout horizontal type body-lead">
                  <label class="flex-2">Gross</label>
                  <div class="flex-4">[[$toTwoDecimalPlace(invoiceGrossPrice)]] BDT</div>
                </div>
                <div class="layout horizontal type body-lead">
                  <label class="flex-2">Vat/Tax</label>
                  <div class="flex-4">[[$toTwoDecimalPlace(invoice.vatOrTax)]] BDT</div>
                </div>
                <div class="layout horizontal type body-lead">
                  <label class="flex-2">Discount</label>
                  <div class="flex-4">[[$toTwoDecimalPlace(invoice.discount)]] BDT</div>
                </div>

                <div class="layout horizontal type title-2 bold">
                  <label class="flex-2 type bold">Total Bill</label>
                  <div class="flex-4">[[$toTwoDecimalPlace(invoice.totalBilled)]] BDT</div>
                </div>
                <div class="layout horizontal center">
                  <label class="flex-2" for="">Paid Amount</label>
                  <div class="flex-4 ">
                    <input is="iron-input" class="custom-input" value="{{invoice.paid::input}}" min="0"
                      max="[[invoice.totalBilled]]" step="0.01" type="number" auto-validate
                      error-message="Amount can't be more than Total" disabled="[[invoice.freePatient]]" />
                  </div>
                </div>
                  
                <div class="layout horizontal type body-lead">
                  <label for="" class="flex-2">Available Balance</label>
                  <div class="flex-4 type bold success ">
                    [[_calculateAvailableBalance(invoice.totalBilled, invoice.paid, availableBalance, invoice.cashBackPaid, previouseDue)]] BDT
                  </div>
                </div>
  
                <div class="layout horizontal center">
                  <label class="flex-2" for="">Cashback/Refund</label>
                  <div class="flex-4">
                    <input is="iron-input" class="custom-input" value="{{invoice.cashBackPaid::input}}" min="0"
                      max="[[availableBalance]]" type="number" />
                  </div>
                </div>

                <div class="layout horizontal type body-lead">
                  <label for="" class="flex-2">Previous Due</label>
                  <div class="flex-4 type bold danger ">
                    [[previouseDue]] BDT
                  </div>
                </div>
  
                <div class="layout horizontal type body-lead">
                  <label for="" class="flex-2">Due</label>
                  <div class="flex-4 type bold danger ">
                    [[_calculateDue(invoice.totalBilled, invoice.paid, invoice.lastPaid, availableBalance, previouseDue)]] BDT
                  </div>
                </div>

                <!-- Remarks Box -->
                <div class="layout horizontal center m-top-8">
                  <label class="flex-2" style="font-weight: bold;">Remarks</label>
                  <div class="flex-4 layout horizontal end m-bottom-16">
                    <paper-input class="flex" value={{invoice.remarks}}>
                    </paper-input>
                  </div>
                </div>

                <div class="flex-4 layout horizontal end">
                  <label class="flex">Due Guarantor</label>
                  <vaadin-combo-box no-label-float id="guarantorSearch" class="flex"
                    label="Search By Name/Mobile/Email or Input Name" item-label-path="name" allow-custom-value
                    value="{{invoice.dueGuarantor.name}}" on-selected-item-changed="dueGuarantorSelected">
                    <template>
                      <div><strong>[[item.name]]</strong></div>
                      <div><small>[[item.role]]</small></div>
                      <div><small>[[item.phone]], [[item.email]]</small></div>
                    </template>
                  </vaadin-combo-box>
                  <paper-input no-label-float class="m-left-8" label="Mobile No." type="number"
                    value="{{invoice.dueGuarantor.phone}}"></paper-input>
                  <paper-input no-label-float class="m-left-8" label="Role" type="text"
                    value="{{invoice.dueGuarantor.role}}"></paper-input>
                </div>

                <div class="layout horizontal center"
                  hidden$="[[!_calculateDue(invoice.totalBilled, invoice.paid, invoice.lastPaid, availableBalance, previouseDue)]]">
                  <label class="flex-2">Next Payment Date</label>
                  <div class="flex-4 layout horizontal type body-lead">
                    <vaadin-date-picker-light>
                      <input is="iron-input" min="[[today]]" class="custom-input" placeholder="MM/DD/YYYY"
                        bind-value="{{customNextPaymentDate}}" />
                    </vaadin-date-picker-light>
                  </div>
                </div>
                <!-- <div class="layout horizontal center">
                  <label for="" class="flex-2">Last Paid Amount</label>
                  <div class="flex-4">
                    <input is="iron-input" class="custom-input" value="{{invoice.lastPaid::input}}" min="0"
                      on-change="lastPaymentChanged" type="number" disabled$="[[!invoice.paid]]" step="0.01"
                      error-message="Last Payment Can not be more than the Due Amount" />
                  </div>
                </div> -->
                <div class="layout horizontal text-success type body-lead bold">
                  <label class="flex-2" for="">Total Amount Received: </label>
                  <div class="flex-4">[[$toTwoDecimalPlace(invoice.totalAmountReceieved)]] BDT
                  </div>
                </div>

                <div class="layout horizontal center" hidden="[[!invoice.cashBackPaid]]">
                  <label for="" class="flex-2">Cash Back Paid</label>
                  <div class="flex-4">
                    <span>[[invoice.cashBackPaid]] BDT</span>
                    <paper-icon-button icon="delete" on-tap="revertCashBack"></paper-icon-button>
                  </div>
                </div>

              </div>

              <div class="type subhead bold">
                <paper-toggle-button checked="{{showCommissionForm}}">Third Party Commission: </paper-toggle-button>
              </div>

              <iron-collapse class="p-12" opened="{{showCommissionForm}}">
                <template is="dom-if" if="[[!thirdParties.length]]">
                  <div class="card-content">
                    <h4 class="type center">- No third parties available, please add from third party manager. -</h4>
                  </div>
                </template>

                <template is="dom-if" if="[[thirdParties.length]]">
                  <vaadin-combo-box class="custom-input combo-box flex" always-float-label label="Select a third party"
                    items="[[thirdParties]]" on-selected-item-changed="thirdPartySelected">
                  </vaadin-combo-box>
                </template>

                <template is="dom-if" if="[[!invoice.commission.length]]">
                  <div class="type body-lead secondary">Please select a third party...</div>
                </template>
                <template is="dom-if" if="[[commissionObject.name]]">
                  <div class="type body"><strong>Name: [[commissionObject.name]]</strong></div>
                  <div class="type caption secondary"><i>Id#[[commissionObject.serial]]</i></div>
                  <div class="type caption-2">Phone: [[commissionObject.phone]]</div>
                  <div class="type caption-2">Email: [[commissionObject.email]]</strong></div>
                  <div class="type caption-2">Address: [[commissionObject.address]]</strong></div>
                </template>


                <!-- <div class="layout horizontal">
                  <paper-autocomplete class="m-left-10" label="Name" text="{{invoice.commission.name}}" no-label-float
                    source="[[thirdPartyUserListNameSourceMap]]" on-autocomplete-selected="thirdPartyUserNameSelected"
                    disable-show-clear></paper-autocomplete>
  
                  <paper-autocomplete class="m-left-10" label="Mobile" text="{{invoice.commission.mobile}}"
                    no-label-float source="[[thirdPartyUserListMobileSourceMap]]" on-autocomplete-selected="thirdPartyUserMobileSelected"
                    disable-show-clear></paper-autocomplete>
  
                  <paper-input class="m-left-10" label="Address" type="tel" value="{{invoice.commission.address}}"
                    no-label-float></paper-input>
                </div> -->
                <div class="layout horizontal m-bottom-8">
                  <!-- <vaadin-combo-box class="" label="Types of Commission" id="commissionCategory" items="[[commissionCategoryList]]"
                    allow-custom-value value="{{invoice.commission.category}}">
                  </vaadin-combo-box> -->
                  <paper-dropdown-menu label="Category of Commission" on-iron-activate="commissionCategorySelected" class="custom-input combo-box">
                    <paper-menu class="dropdown-content">
                      <template is="dom-repeat" items="[[commissionCategoryList]]">
                        <paper-item>[[item.name]]</paper-item>
                      </template>
                    </paper-menu>
                  </paper-dropdown-menu>
                  <paper-input class="m-left-10" label="Total Billed" value="{{commissionObject.billed}}">
                  </paper-input>
                  <paper-input class="m-left-10" label="Percentage" value="{{commissionPercentage}}">
                    <div suffix>%</div>
                  </paper-input>
                  <paper-input class="m-left-10" label="Commission" value="{{commissionObject.amount}}"></paper-input>
                </div>
                <div class="card-action"><paper-button raised class="btn btn-sm btn-success" on-tap="addtoInvoiceCommission">Add To Commission +</paper-button></div>
              </iron-collapse>

            </div>

            <div class="vertical layout">
              <div class="m-left-8 m-top-16 layout horizontal center">
                <vaadin-combo-box label="Patient Type" id="patientStatus" style="position: relative; top: -10px;"
                  items="[[patientStatusArray]]" value="{{invoice.patientStatus}}">
                </vaadin-combo-box>
                <div class="flex"></div>

                <!-- <paper-button class="btn btn-primary btn-sm" on-tap="chargeIndoorWalletButtonPressed">Charge Indoor
                  Wallet</paper-button>
                <paper-button class="btn btn-primary btn-sm" on-tap="chargeOutdoorWalletButtonPressed">Charge Outdoor
                  Wallet</paper-button> -->
              </div>

              <div class="layout horizontal m-left-8">
                <paper-dropdown-menu label="Print Copy Type" style="margin-bottom:25px;">
                  <paper-menu selected="{{printTypeValue}}" id="printType" class="dropdown-content paper-menu-width">
                    <paper-item>Cash/Original</paper-item>
                    <paper-item>Duplicate</paper-item>
                    <paper-item>Final Bill</paper-item>
                  </paper-menu>
                </paper-dropdown-menu>
              </div>

              <!-- <div class="layout horizontal m-left-8">
                <paper-button class="btn btn-primary print-preview" on-tap="showPrintPreviewButtonPressed">Print Preview</paper-button>
              </div> -->

              <div class="card-actions m-top-16 layout horizontal center">
                <paper-checkbox checked="{{invoice.availableToPatient}}">Send To Patient</paper-checkbox>
                <div class="flex"></div>
                <paper-button class="btn btn-primary" on-tap="makeFreePatientButtonClicked">Free Patient</paper-button>
                <template is="dom-if" if="[[!isLoading]]">
                  <template is="dom-if"
                    if="[[!_calculateDue(invoice.totalBilled, invoice.paid, invoice.lastPaid, availableBalance, previouseDue)]]">
                    <paper-button raised class="btn btn-success" on-tap="saveAndCompleteInvoiceButtonClicked"
                      hidden$="[[!_checkUserAccess('D031')]]">Save + Complete Invoice</paper-button>
                  </template>
                  <paper-button class="btn btn-success" on-tap="saveInvoiceButtonClicked">Save Invoice</paper-button>
                  <paper-button class="btn btn-success" on-tap="savePlusPrintInvoiceButtonClicked"
                    hidden$="[[!_checkUserAccess('C036')]]">Save + Print Preview
                  </paper-button>
                </template>

              </div>
            </div>
          </div>
        </paper-card>



      </div>
    </div>

    <!-- page - Current Medicine - start -->
    <paper-dialog class="custom-input-field" id="showPatientMedicaitonDialog" no-cancel-on-esc-key no-cancel-on-outside-click>
      <h2>Patient Current Medication</h2>
      <paper-dialog-scrollable>
        <template is="dom-if" if="[[$isEmptyArray(selectedPatientMedicationList.length)]]">
          <div class="card-content layout horizontal center center-justified">
            <div class="type body secondary">-- no medication found --</div>
          </div>
        </template>
        <template is="dom-if" if="[[!$isEmptyArray(selectedPatientMedicationList.length)]]">
          <div class="p-0" style="background: #fff;">
            <paper-listbox>

              <template id="patient-medicine-list-repeater" is="dom-repeat" items="[[selectedPatientMedicationList]]">
                <paper-item class="custom layout horizontal center">
                  <div class="type caption secondary">[[_returnSerial(index)]]</div>
                  <div class="flex m-left-8">
                    <div class="custom layout horizontal wrap center">

                      <div class="flex">
                        <div class="type body">{{item.data.brandName}} {{item.data.strength}}
                          <template is="dom-if" if="[[!item.data.flags.hideMedicineManufacturerName]]">
                            <span class="type caption bg-gray">[[item.data.manufacturer]]</span>
                          </template>

                          <span class="type caption italic secondary">
                            <template is="dom-if" if="[[!item.data.flags.hideMedicineGenericName]]">
                              <span>{{item.data.genericName}}</span>
                            </template>

                            <span>{{item.data.strength}}</span>
                          </span>
                        </div>
                      </div>

                      <div>
                        <div class="type caption m-horizontal-4">
                          [[$TRANSLATE_NUMBER(item.data.dose, LANG)]] [[$TRANSLATE(item.data.form, LANG)]]
                          <span hidden="[[!item.data.timesPerInterval]]">
                            [[$TRANSLATE('Every', LANG)]] [[$TRANSLATE_NUMBER(item.data.intervalInHours, LANG)]]
                            [[$TRANSLATE('Hour', LANG)]] </span>
                          <span hidden="[[!item.data.doseDirection]]">
                            [[$TRANSLATE_NUMBER(item.data.doseDirection, LANG)]]</span>
                          for [[_computeTotalDaysCount(item.data.endDateTimeStamp,item.data.startDateTimeStamp)]]
                          <span hidden$="[[!item.data.endDateTimeStamp]]">[[$TRANSLATE('Days',LANG)]]</span>
                        </div>

                        <div class="type caption m-horizontal-4">
                          <span>By </span>
                          <span class="text-cap">[[$TRANSLATE(item.data.route, LANG)]]</span>
                          <span>[[$TRANSLATE(item.data.direction, LANG)]] </span>
                        </div>
                        <div class="type caption m-horizontal-4">[[item.data.comments]]</div>
                      </div>

                    </div>
                  </div>
                  <paper-checkbox class="m-left-8" checked="{{item.isSelected}}"></paper-checkbox>
                </paper-item>
              </template>

            </paper-listbox>

          </div>
        </template>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button raised dialog-confirm class="colored" on-tap="addItemFromPatientMedication">Add to invoice</paper-button>
      </div>
    </paper-dialog>
    <!-- /dialog - Current Medicine - end -->

    <!--Modal for Custom Unit and Price-->
    <paper-dialog id="customItemModal">
      <h2>Add Item</h2>
      <paper-dialog-scrollable class="custom-input-field">
        <paper-item class="layout vertical">
          <paper-input id="customUnitNameField" autofocus label="Item Name" required
            error-message="Item Name is required" auto-validate></paper-input>
          <paper-input id="customUnitCostField" label="Actual Cost" type="number" min="0"></paper-input>
          <paper-input id="customUnitPriceField" label="Unit Price" type="number" min="0" required
            error-message="Item Price is required" auto-validate></paper-input>
        </paper-item>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button raised on-tap="customUnitAddButtonClicked">Add</paper-button>
      </div>
    </paper-dialog>
    <!-- Dialog for - Add New doctor - start -->
    <paper-dialog class="custom-input-field" id="addNewDoctorDialog" style="width: 500px;">
      <div class="type body-lead" style="color: green;">
        <iron-icon icon="add" class="m-right-8 m-bottom-8"></iron-icon>[[$TRANSLATE('Add Doctor Details', LANG)]]
      </div>
      <paper-input label="[[$TRANSLATE('Name', LANG)]]" value="{{referralDoctorObj.name}}"></paper-input>
      <paper-input label="[[$TRANSLATE('Mobile', LANG)]]" value="{{referralDoctorObj.phone}}" required></paper-input>
      <paper-input label="[[$TRANSLATE('Email', LANG)]]" value="{{referralDoctorObj.email}}"></paper-input>
      <paper-input label="[[$TRANSLATE('Address', LANG)]]" value="{{referralDoctorObj.address}}"></paper-input>
    
      <div class="buttons">
        <paper-button dialog-dismiss>[[$TRANSLATE('Dismiss', LANG)]]</paper-button>
        <paper-button class="colored" on-click="_addDoctor" autofocus raised>[[$TRANSLATE('Add', LANG)]]</paper-button>
      </div>
    </paper-dialog>
    <!-- Dialog for - Add New doctor - end -->
  </template>

  <script src="page-outpatient-invoice.coffee-compiled.js"></script>
</dom-module>
