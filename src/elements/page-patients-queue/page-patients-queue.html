<dom-module id="page-patients-queue">
  <template>

    <!-- style -->
    <style is="custom-style" include="common-style">
      vaadin-grid {
        height: inherit;
        font-family: Roboto, sans-serif;
        --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

        --vaadin-grid-cell: {
          padding: 16px;
          font-size: 32px;
        };

        --vaadin-grid-header-cell: {
          font-size: 32px;
        };
      }
    </style>

    <div class="container">
    
      <vaadin-grid items="{{availableQueue}}">
  
        <vaadin-grid-column>
          <template>
            <div class="horizontal layout center">
              <div class='type secondary m-right-16'>[[$returnSerial(index)]]. </div> <div class="flex">[[item.patientName]]</div>
            </div>
          </template>
        </vaadin-grid-column>


      </vaadin-grid>
    </div>

  </template>

  <script src="page-patients-queue.coffee-compiled.js"></script>
</dom-module>
