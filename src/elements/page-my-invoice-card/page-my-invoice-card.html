<!-- custom-elements -->

<!-- element -->
<dom-module id="page-my-invoice-card">
  <template>

    <!-- style -->
    <style is="custom-style" include="common-style">
      .profile-image {
        width: 128px !important;
        height: 128px !important;
        border-radius: 4px;
        margin-right: 16px;
      }

      .text-bold {
        font-weight: bold;
      }

      @media screen and (max-width: 545px) {
        .horizontal.layout {
          @apply(--layout-vertical);
        }
        .responsive-qr-code-style {
          margin-top: 32px;
        }
        .profile-image {
          width: 128px !important;
          height: 128px !important;
          border-radius: 4px;
          margin-bottom: 16px;
        }        
      }
    </style>

    <!-- local DOM -->

    <div class="master-container">
      <div class="limiting-container">
        <paper-card heading="[[organization.name]]">
          <div class="card-content">

            <div class="horizontal layout">
              <iron-image class="profile-image" src$="[[$getProfileImage(user.profileImage)]]" preload
                sizing="cover"></iron-image>
              <div class="flex type capton-2">
                <div>
                  <span class="text-bold">Name: </span>
                  <span>[[$getFullName(user.name)]]</span>
                </div>
                <div>
                  <span class="text-bold">Gender: </span>
                  <span>{{user.gender}}</span>
                </div>
                <div>
                  <span class="text-bold">DOB: </span>
                  <span>[[user.dateOfBirth]] </span>
                </div>
                <div>
                  <span class="text-bold">Blood Group: </span>
                  <span> [[user.bloodGroup]]</span>
                </div>

                <div>
                  <span class="text-bold">Phone: </span>
                  <span> [[user.phone]]</span>
                </div>
                <div>
                  <span class="text-bold">Email: </span>
                  <span> [[user.email]]</span>
                </div>
              </div>
              <div class="flex"></div>
              <div>
                <div class="responsive-qr-code-style">
                  <template is="dom-if" if="[[user.serial]]">
                    <bdemr-qrcode code="{{user.serial}}" width="128" height="128"></bdemr-qrcode>
                  </template>
                </div>
              </div>


              <!-- <div class="type body center center-justified m-top-4">{{user.serial}}</div> -->
            </div>


          </div>

        </paper-card>
      </div>
    </div>




  </template>
  <script src="page-my-invoice-card.coffee-compiled.js"></script>


</dom-module>
