<dom-module id='page-organization-qrcode'>
  <template>
    <style is='custom-style' include='iron-flex iron-flex-alignment common-style'>
    </style>

    <div class="master-container">
      <div class="limiting-container">
        <paper-card>
          <div class="card-content">
            <template is="dom-if" if="{{code}}">
                <div class="horizontal layout center center-justified">
                  <div style="text-align: center;">
                    <h2>{{organization.name}}</h2>
                    <br>
                    <bdemr-qrcode code="{{code}}"></bdemr-qrcode>
                    <div>{{displayCounter}}</div>
                  </div>
                </div>
              </template>
          </div>
        </paper-card>
      </div>
    </div>

    
  </template>
  <script src="page-organization-qrcode.coffee-compiled.js"></script>
</dom-module>
