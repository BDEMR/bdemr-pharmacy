<!-- element -->
<dom-module id="bdemr-generic-template">
  <template>

    <!-- style -->
    <style is="custom-style" include="common-style">
      .master-container {
        padding: 10px;
      }

      .limiting-container {
        margin-top: 5px;
      }

      paper-button {
        background: white;
      }

      .results {
        margin-top: 5px;
        padding: 10px;
      }

      .results-top {
        margin-top: 5px;
        text-align: center;
      }

      .tr:hover {
        background: #eeeeee;
        cursor: pointer;
      }

      .table {
        border-collapse: collapse;
      }

      .table th,
      .table td {
        padding: 5px;
      }

      .table thead {
        border-bottom: 1px solid #999;
      }

      .table th {
        text-align: left;
      }

      .table tfoot {
        border-top: 1px solid #999;
      }

      @media print {
        .no-print {
          display: none !important;
        }
      }

      .editor-content {
        padding: 10px;
        background: #cccccc
      }
    </style>

    <!-- local DOM -->

    <div class="master-container">

      <div class="limiting-container vertical layout">

        <!-- search strip - start -->
        <div class="vertical layout template-map-container">
          <template-view template-map="{{templateMap}}"></template-view>
        </div>
        <!-- search strip - end -->

        <!-- search results - start -->
        <div class="results-top">Found [[matchingTemplateList.length]] Templates</div>
        <div class="results vertical layout">
          <div class="card-content horizontal layout">
            <table class="table">
              <tbody>
                <template is="dom-repeat" items="[[matchingTemplateList]]" as="template">
                  <tr class="tr" on-tap="templatePressed">
                    <td>[[template.pathString]]</td>
                    <td>[[template.name]]</td>
                  </tr>
                </template>
              </tbody>
            </table>

          </div>
        </div>
        <!-- search results - end -->

        <div class="vertical layout">
          <!-- <paper-input label="ID (ReadOnly)" value="{{newTemplate.templateId}}" readonly></paper-input>
          <paper-input label="Path (ReadOnly)" value="{{newTemplate.pathString}}" readonly></paper-input> -->
          <paper-input label="[[$TRANSLATE('Name', LANG)]]" value="{{templateData.templateName}}" readonly></paper-input>

          <!-- <div class="editor-content">
          </div> -->

          <div class="editor-content">
            [[_setFormattedTemplateContent(templateData.templateContent)]]
          </div>

          <!-- <div>
            <paper-checkbox checked="{{newTemplate.isPublic}}">Mark as public template</paper-checkbox>
          </div> -->

          <div class="horizontal layout m-top-8">
            <div class="flex"></div>
            <paper-button on-tap="editTapped" class="btn btn-success">[[$TRANSLATE('Edit Content', LANG)]]</paper-button>
            <!-- <paper-button on-tap="resetTapped" class="primary">Reset Template</paper-button>
            <paper-button on-tap="saveTapped" class="primary">Save Template</paper-button> -->
          </div>
        </div>


      </div>

    </div>

  </template>
  <script src="bdemr-generic-template.coffee-compiled.js"></script>
</dom-module>
