<!-- element -->
<dom-module id="page-organization-patient-report">
  <template>

    <!-- style -->
    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
        width: 90%;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--paper-orange-500);
      }

      input {
        background-color: #dde2e8;
        border-radius: 6px;
        height: 36px;
        font-weight: 500;
        padding: 0px 8px;
        box-sizing: border-box;
      }

      .search {
        background-color: #fff;
        border: 1px solid #dadada;
        padding: 0px 8px 12px 8px;
        margin: 4px;
        margin-left: 0;
      }

      /* styles related to print preview */
      .print-button-style {
        margin-top: 16px;
        background: burlywood;
      }

      #printPreview {
        display: none !important;
      }

      @media print {

        #hideOnPrint {
          display: none !important;
        }

        #printPreview {
          display: block !important;
          background-color: transparent;
        }
      }

      /*  */
      .print-document {
        font-family: 'Times New Roman';
        background: white;
        width: 100%;
      }

      .print-header {
        position: relative;
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
        overflow: hidden;
        border-bottom: 1px solid #eeeeee;
        background-color: #fafafa;
        padding: 16px
      }

      .print-document-header {
        padding-left: 10px;
        padding-right: 10px;
      }

      .print-document-header .logo {
        max-width: 128px;
        max-height: 128px;
      }

      .horiline {
        width: 100%;
        height: 0px;
        /*background: black;*/
        border: 1px solid black;
        margin-bottom: 6px;
      }

      .leftSide {
        margin-left: 6px;
      }

      .leftSideLine1 {
        font-size: 24px;
      }

      .rightSideLine1 {
        font-size: 22px;
      }

      .print-table {
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }

      .print-table tr {
        margin-bottom: 15px;
      }

      .print-table th {
        background-color: var(--paper-grey-50);
      }

      .print-table td {
        color: #444;
      }

      .print-table thead th {
        word-wrap: normal;
        padding: 10px 5px;
        border-bottom: 1px solid var(--paper-grey-100);
      }

      .print-table tbody td,
      .print-table tfoot th,
      .print-footer-table th {
        padding: 10px 5px;
        border-bottom: 1px solid var(--paper-grey-100);
      }

      .print-table tr:last-child td {
        border-bottom: 0;
      }

      .type.bg-gray {
        background-color: #eee;
        padding: 0px 6px;
        display: inline-block;
        border-radius: 6px;
        font-weight: bold;
        text-align: center;
      }
    </style>

    <!-- local DOM -->

    <div class="master-container">
      <div class="limiting-container">

        <!-- Card - Search - start -->
        <paper-card id="hideOnPrint" heading="[[$TRANSLATE('Organization Patient Report', LANG)]]">

          <paper-progress indeterminate hidden$="[[!getBoolean(loadingCounter)]]"></paper-progress>

          <div class="card-content custom-input-field">
            <div class="search layout horizontal end wrap">
              <vaadin-combo-box id="summaryOrganizationSelector" class="organization-dropdown m-right-8"
                items="[[childOrganizationList]]" on-value-changed="organizationSelected" loading="[[loading]]"
                disabled="[[!childOrganizationList.length]]">
              </vaadin-combo-box>

              <vaadin-combo-box label="[[$TRANSLATE('Search By User', LANG)]]" class="organization-dropdown m-right-8" items="[[memberList]]"
                item-label-path="name" on-selected-item-changed="memberSelected" loading="[[memberListLoading]]">
                <template>
                  <div><strong>[[item.name]]</strong></div>
                  <div><span>[[item.phone]]</span></div>
                </template>
              </vaadin-combo-box>

              <vaadin-combo-box label="[[$TRANSLATE('Patient Type', LANG)]]" id="patientType" items="[[patientTypeList]]" value="{{patientType}}">
              </vaadin-combo-box>

              <div class="m-left-8"></div>
              <custom-vital-search on-date-select="filterByDateClicked" on-clear="filterByDateClearButtonClicked">
              </custom-vital-search>

              <!-- <div class="m-left-8 m-bottom-16">
                <paper-checkbox checked="{{showDuesOnly}}">[[$TRANSLATE('Show Only Dues', LANG)]]</paper-checkbox>
              </div> -->

              <div class="flex"></div>
              <template is="dom-if" if="[[!loadingCounter]]">
                <paper-button raised class="btn btn-success btn-large" on-tap="searchButtonClicked">[[$TRANSLATE('Search', LANG)]]</paper-button>
              </template>
              <paper-button raised on-tap="resetButtonClicked">[[$TRANSLATE('Reset', LANG)]]</paper-button>

              <!-- <template is="dom-if" if="[[_isEmptyArray(invoiceList)]]">
                <paper-button raised class="print-button-style" on-tap="_printButtonPressed">[[$TRANSLATE('Print the Report', LANG)]]</paper-button>
              </template>
              <paper-button raised on-tap="_exportButtonClicked">[[$TRANSLATE('Export', LANG)]]</paper-button> -->

            </div>

            <vaadin-grid items="[[patientTypeRecords]]">

              <vaadin-grid-column width="180px" flex-grow="0">
                <template class="header">
                  <vaadin-grid-sorter path="serial">[[$TRANSLATE('Serial', LANG)]]</vaadin-grid-sorter>
                </template>
                <template class="footer"><strong>[[$TRANSLATE('Total Patients', LANG)]] : [[patientTypeRecords.length]]</strong></template>
                <template>
                  <template is="dom-if" if="[[!item.referenceNumber]]">
                    <strong class="label">[[item.serial]]</strong>
                  </template>
                  <template is="dom-if" if="[[item.referenceNumber]]">
                    <strong class="label">[[item.referenceNumber]]</strong>
                  </template>
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column resizable>
                <template class="header">
                  <vaadin-grid-sorter path="createdDatetimeStamp" direction="desc">[[$TRANSLATE('Date', LANG)]]</vaadin-grid-sorter>
                </template>
                <template>
                  <div>[[$formatDate(item.createdDatetimeStamp)]]</div>
                </template>
              </vaadin-grid-column>

              <!-- <vaadin-grid-column width="120px" flex-grow="0" resizable>
                <template class="header">
                  <vaadin-grid-filter aria-label="Name" path="category" value="[[searchString]]" style="margin-top: 6px;">
                    <paper-input label="[[$TRANSLATE('Category', LANG)]]" value="{{searchString}}" no-label-float></paper-input>
                  </vaadin-grid-filter>
                </template>
                <template>
                  <div class="type caption-2 bg-gray success">[[item.category]]</div>
                </template>
              </vaadin-grid-column> -->

              <!-- patient name -->
              <!-- <vaadin-grid-column resizable>
                <template class="header">
                  <input placeholder="[[$TRANSLATE('Patient Name', LANG)]]" is="iron-input" bind-value="{{patientNameSearchString}}"/>
                </template>
                <template>
                  <div>[[$getFullName(item.patientName)]]</div>
                </template>
              </vaadin-grid-column> -->

              <!-- patient name -->
              <vaadin-grid-column resizable>
                <template class="header">
                  <span>[[$TRANSLATE('Patient Name', LANG)]]</span>
                </template>
                <template>
                  <div>[[item.patientName]]</div>
                </template>
              </vaadin-grid-column>

              <!-- patient phone -->
              <vaadin-grid-column resizable>
                <template class="header">
                  <span>[[$TRANSLATE('Patient Phone', LANG)]]</span>
                </template>
                <template>
                  <div>[[item.patientPhone]]</div>
                </template>
              </vaadin-grid-column>

              <!-- patient type -->
              <vaadin-grid-column resizable>
                <template class="header">
                  <span>[[$TRANSLATE('Patient Type', LANG)]]</span>
                </template>
                <template>
                  <div>[[item.data.after]]</div>
                </template>
              </vaadin-grid-column>

              <!-- <vaadin-grid-column resizable>
                <template class="header">[[$TRANSLATE('Action', LANG)]]
                  <span></span>
                </template>
                <template>
                  <div class="horizontal layout">
                    <paper-icon-button icon="launch" on-tap="viewInvoiceButtonPressed"></paper-icon-button>
                    <paper-icon-button icon="create" on-tap="editInvoiceButtonPressed"
                      hidden$="[[!_checkUserAccess('C023')]]"></paper-icon-button>
                    <paper-icon-button icon="delete" on-tap="deleteInvoiceBtnClicked"
                      hidden$="[[!_checkUserAccess('C024')]]"></paper-icon-button>
                  </div>
                </template>
              </vaadin-grid-column> -->

            </vaadin-grid>
          </div>

        </paper-card>

        <!-- Print Preview -->
        <div id="printPreview">
          <div class="print-document">
            <template is="dom-if" if="[[organization.printSettings.headerLine]]">
              <div class="print-header vertical layout center">[[organization.printSettings.headerLine]]</div>
            </template>

            <div class="print-document-header horizontal layout center">

              <template is="dom-if" if="[[organization.printSettings.headerLogoDataUri]]">
                <img class="logo" src="[[organization.printSettings.headerLogoDataUri]]" alt="">
              </template>

              <div class="leftSide vertical layout">
                <div class="leftSideLine1">[[settings.printDecoration.leftSideLine1]]</div>
                <div class="leftSideLine2">[[settings.printDecoration.leftSideLine2]]</div>
                <div class="leftSideLine3">[[settings.printDecoration.leftSideLine3]]</div>
              </div>
              <div class="flex"></div>
              <div class="rightSide vertical layout end">
                <div class="rightSideLine1">[[settings.printDecoration.rightSideLine1]]</div>
                <div class="rightSideLine2">[[settings.printDecoration.rightSideLine2]]</div>
                <div class="rightSideLine3">[[settings.printDecoration.rightSideLine3]]</div>
              </div>
            </div>

            <div class="horiline"></div>
            <div style="text-align: center">
              <h4 class="type secondary">[[$TRANSLATE('Invoice Report', LANG)]]</h4>
            </div>

            <!-- Report Content -->
            <div>
              <table class="print-table">
                <thead>
                  <tr>
                    <th>[[$TRANSLATE('Serial', LANG)]]</th>
                    <th>[[$TRANSLATE('Date', LANG)]]</th>
                    <th>[[$TRANSLATE('Patient Name', LANG)]]</th>
                    <th>[[$TRANSLATE('Patient Mobile', LANG)]]</th>
                    <th>[[$TRANSLATE('Referred Doctor', LANG)]]</th>
                    <th>[[$TRANSLATE('Discount', LANG)]]</th>
                    <th>[[$TRANSLATE('Vat/Tax', LANG)]]</th>
                    <th>[[$TRANSLATE('Billed', LANG)]]</th>
                    <th>[[$TRANSLATE('Received', LANG)]]</th>
                    <th>[[$TRANSLATE('Due', LANG)]]</th>
                    <th>[[$TRANSLATE('Next Payment Date', LANG)]]</th>
                  </tr>
                </thead>
                <tbody>
                  <template is="dom-repeat" items="[[filteredInvoiceList]]" sort="_sortByDate">
                    <tr>
                      <td>
                        <template is="dom-if" if="[[!item.referenceNumber]]">
                          <strong>[[item.serial]]</strong>
                        </template>
                        <template is="dom-if" if="[[item.referenceNumber]]">
                          <strong>[[item.referenceNumber]]</strong>
                        </template>
                      </td>
                      <td>[[$formatDate(item.createdDatetimeStamp)]]</td>
                      <td>[[$getFullName(item.patientName)]]</td>
                      <td>[[item.patientPhone]]</td>
                      <td>[[item.referralDoctor.name]]</td>
                      <td>
                        <div>
                          <span>[[item.discount]]</span><br>
                          <template is='dom-if' if='[[item.discountFromFund.serial]]'>
                            <span class="type caption-2 secondary">
                              [[item.discountFromFund.name]]: [[item.discountFromFund.amount]]
                            </span>
                          </template>
                        </div>
                      </td>
                      <td>[[item.vatOrTax]]</td>
                      <td>
                        <div>[[item.totalBilled]]
                          <template is='dom-if' if='[[item.freePatient]]'>
                            <span class="type bg-gray caption-2">[[$TRANSLATE('FREE', LANG)]]</span>
                          </template>
                        </div>
                      </td>
                      <td>[[item.totalAmountReceieved]]</td>
                      <td>[[calculateDue(item.totalBilled, item.totalAmountReceieved)]]</td>
                      <td>[[$formatDate(item.nextPaymentDate)]]</td>
                    </tr>
                  </template>

                </tbody>


              </table>

              <!-- footer div -->
              <div class="m-top-16 m-bottom-16 layout vertical">
                <div>
                  <!-- left -->
                  <div style="position: relative; float: left;">
                    <span><strong>
                      [[$TRANSLATE('Total Invoice', LANG)]]: [[filteredInvoiceList.length]]
                    </strong></span>
                  </div>

                  <!-- right -->
                  <div class="layout vertical" style="position: relative; float: right;">
                    <div class="m-bottom-8">
                      <span><strong>
                        [[$TRANSLATE('Total Billed', LANG)]]: [[$formatCurrency(totalInvoiceBilled)]]
                      </strong></span>
                    </div>
                    <div class="m-bottom-8">
                      <span><strong>
                        [[$TRANSLATE('Total Amount Received', LANG)]]: [[$formatCurrency(totalInvoiceIncome)]]
                      </strong></span>
                    </div>
                    <div class="m-bottom-8">
                      <span><strong>
                       [[$TRANSLATE('Total Due', LANG)]]: [[$formatCurrency(totalDue)]]
                      </strong></span>
                    </div>
                  </div>
                </div>

                <div>
                  <template is="dom-if" if="[[organization.printSettings.footerLine]]">
                    <div class="footer vertical layout">[[organization.printSettings.footerLine]]</div>
                  </template>
                </div>

              </div>

            </div>


            <div style="text-align: center; margin-top: 16px">
              <span class="type secondary">[[$TRANSLATE('Report Generation Date & Time', LANG)]] - [[_getFormattedCurrentDateTime(currentDateTime)]]</span>
            </div>
          </div>

          <div class="horizontal layout center center-justified p-horizontal-16">
            <div class="type body italic"><strong>[[$TRANSLATE('Printed by', LANG)]]: </strong>[[user.name]]</div>
          </div>
        </div>

      </div>

    </div>



  </template>
  <script src="page-organization-patient-report.coffee-compiled.js"></script>
</dom-module>
