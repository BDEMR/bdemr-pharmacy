              <template is="dom-if" if="[[organization.printSettings.headerLine]]">
                <div class="header vertical layout">[[organization.printSettings.headerLine]]</div>
              </template>
              
              <div class="document-header horizontal layout center">

                </template>

                <div class="leftSide vertical layout">

                  <div class="leftSideLine2">[[settings.printDecoration.leftSideLine2]]</div>
                  <div class="leftSideLine3">[[settings.printDecoration.leftSideLine3]]</div>
                </div>
                <div class="flex"></div>
                <div class="rightSide vertical layout end">
                  <div class="rightSideLine1">[[settings.printDecoration.rightSideLine1]]</div>
                  <div class="rightSideLine2">[[settings.printDecoration.rightSideLine2]]</div>
                  <div class="rightSideLine3">[[settings.printDecoration.rightSideLine3]]</div>
                </div>
              </div>
              
            </template>
            
            <div class="horiline"></div>

            <div class="document-header horizontal layout center">
              <template is="dom-if" if="[[!patient.isForOrganizationOnly]]">
                <table class="m-top-8 custom-table" border="1">
                  <tbody>
                    <tr>
                      <td><strong>Name:</strong></td>
                      <td>{{$getFullName(patient.name)}}</td>
                      <td><strong>Age:</strong></td>
                      <td>[[$computeAge(patient.dateOfBirth)]]</td>
                      <td><strong>Sex:</strong></td>
                      <td>{{patient.gender}}</td>
                    </tr>
                    <tr>
                      <td><strong>Phone:</strong></td>
                      <td>{{patient.phone}}</td>
                      <td><strong>Blood Group:</strong></td>
                      <td>{{patient.bloodGroup}}</td>
                      <td><strong>Allergy:</strong></td>
                      <td>{{patient.allergy}}</td>
                    </tr>
                  </tbody>
                </table>
              </template>
              <template is="dom-if" if="[[patient.isForOrganizationOnly]]">
                Name: REDACTED FOR CONFIDENTIALITY <br>
                Age : REDACTED FOR CONFIDENTIALITY  <br>
                Allergy : <br>
                Blood Group : <br>
              </template>
            </div>
            <template is="dom-repeat" items="[[matchingTestResultsList]]" as="testResult">
              <paper-card elevation="0">
                <div class="m-top-16">
                  <div style="text-align: center">
                    <div class="investigation-name-style">{{testResult.investigationName}}</div>
                    <div class="type display-regular">{{testResult.data.heading}}</div>
                    <div class="type headline">{{testResult.data.subHeading}}</div>
                  </div>
                  
                  <template is="dom-if" if="[[!testResult.data.groupInvestigation]]">
                    <table class="m-top-8 custom-table m-bottom-24" border="1">
                      <thead style="background: #eee; border:black solid 2px;">
                        <tr>
                          <th style="width: 25%; text-align: left;">Test</th>
                          <th style="width: 20%; text-align: left;">Result</th>
                          <th style="width: 15%; text-align: left;">Unit</th>
                          <th style="width: 40%; text-align: left;">Reference Range</th>
                        </tr>
                      </thead>
                      <tbody>
                        <template is="dom-repeat" items="{{testResult.data.testList}}">
                          <tr>
                            <template is="dom-if" if="[[item.testResult]]">
                              <td style="width: 25%;">{{item.testName}}</td>
                              <td style="width: 20%;">{{item.testResult}}</td>
                              <td style="width: 15%;">{{item.testUnit}}</td>
                              <td style="width: 40%;">{{item.referenceRange}}</td>
                            </template>
                          </tr>
                        </template>
                      </tbody>
                    </table>
                  </template>

                  <template is="dom-if" if="[[testResult.data.groupInvestigation]]">
                    <template is="dom-repeat" items="{{testResult.data.groupTestList}}" as="group">
                      <h4 style="text-align: center;">{{group.groupName}}</h4>
                      <table class="m-top-8 custom-table m-bottom-24" border="1">
                        <thead style="background: #eee; border:black solid 2px;">
                          <tr>
                            <th style="width: 25%; text-align: left;">Test</th>
                            <th style="width: 20%; text-align: left;">Result</th>
                            <th style="width: 15%; text-align: left;">Unit</th>
                            <th style="width: 40%; text-align: center;">Reference Range</th>
                          </tr>
                        </thead>
                        <tbody>
                          <template is="dom-repeat" items="{{group.testList}}">
                            <tr>
                              <template is="dom-if" if="[[item.testResult]]">
                                <td style="width: 25%;">{{item.testName}}</td>
                                <td style="width: 20%;">{{item.testResult}}</td>
                                <td style="width: 15%;">{{item.testUnit}}</td>
                                <td style="width: 40%;">{{item.referenceRange}}</td>
                              </template>
                            </tr>
                          </template>
                        </tbody>
                      </table>
                    </template>
                  </template>

                  <div class="layout vertical">
                    <span class="type caption-2 m-left-10">
                      <strong>Advised by:</strong> {{testResult.advisedDoctorName}} - {{testResult.advisedDoctorSpeciality}}
                    </span>
                    <span class="type caption-2 m-left-10">
                      <strong>Reporting Physician:</strong> {{testResult.reportedDoctorName}} - {{testResult.reportedDoctorSpeciality}}
                    </span>
                    <span class="type caption-2 m-left-10">
                      <strong>Checked by:</strong> {{testResult.checkedByUserName}} - {{testResult.checkedByUserSpeciality}}
                    </span>
                  </div>

              <div class="sp-2"></div>

            </template>

            <div class="horizontal layout center center-justified p-horizontal-16">
              <div class="type body secondary italic"><strong>printed by: </strong>[[user.name]]</div>
            </div>
