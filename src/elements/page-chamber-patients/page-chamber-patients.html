<!-- custom-elements -->

<!-- element -->
<dom-module id="page-chamber-patients">
  <template>
    
    <!-- style -->

    <style is="custom-style" include="common-style">
      .limiting-container {
        margin-top: 10px;
        width: 90%;
      }

      .new-fab {
        position: fixed;
        right: 20px;
        bottom: 164px;
      }

      paper-button {
        margin: 3px;
      }

      paper-button:last-child {
        margin-right: 0px;
      }

      .card-custom-header {
        padding: 15px;
        border-bottom: 1px solid var(--paper-grey-200);
        background-color: var(--paper-grey-50);
      }

      .card-custom-header .title {
        font-size: 20px;
        font-weight: 500;
        line-height: 28px;
        color: var(--brand-primary-color);
      }

      .modifier {
        font-size: 14px;
        background: #000000;
        color: #ffffff;
        margin: 0 4px;
        padding: 2px 8px;
        border-radius: 4px;
        text-transform: uppercase;
        font-weight: 400;
      }

      .modifier.type1 {
        background: #757575;
      }

      .organization-info-cards {
        @apply(--layout-vertical);
        /*@apply(--layout-center);*/
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        padding-bottom: 20px;
      }

      .organization-info-card-counter {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 10px;
        color: #777777;
      }

      .std1 {
        padding: 12px;
      }

      .mr12 {
        margin-right: 12px;
      }

      .chamber-prop {
        margin-right: 2px;
      }

      .calendar {
        max-width: 960px;
        min-width: 960px;
      }

      .calendar-entry {
        min-width: 128px;
        min-height: 96px;
        margin: 4px;
      }

      .calendar-entry.white {
        background: white;
      }

      .calendar-entry.day-name {
        background: #dddddd;
        text-align: center;
      }

      .status.booked {
        color: var(--paper-teal-500);
      }

      .status.awaiting {
        color: var(--paper-orange-500);
      }

      .status.completed {
        color: green;
      }

      .status.require-second-visit {
        color: var(--paper-purple-500)
      }

      .status.canceled {
        color: red
      }

      .list {
        border-bottom: 1px solid var(--paper-teal-300);
        padding: 10px 0;
        @apply(--layout-start);
      }

      .list:nth-last-child(2) {
        border: none;
      }

      #sample-modal>vaadin-combo-box,
      #time-slot-modal>vaadin-combo-box {
        padding: 0 24px;
      }

      .paper-custom {
        background-color: var(--paper-grey-100);
        border: 1px solid #dadada;
        border-radius: 6px;
        padding: 0px 8px 12px 8px;
      }

      .report-row {
        padding: 15px;
        background-color: var(--paper-grey-100);
        font-weight: bold;
        margin: 10px 0;
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--paper-orange-500);
      }

    </style>

    <!-- local DOM -->

    <div class="master-container">
      <template is="dom-if" if="[[isLoading]]">
        <div class="layout horizontal center type bold text-center">
          <paper-progress indeterminate></paper-progress>
        </div>
        <h2 class="type center">[[$TRANSLATE('Please Wait, Loading', LANG)]]...</h2>
      </template>

      <div class="limiting-container">


        <div class="layout horizontal center m-bottom-8">
          <div class="flex"></div>
          <paper-button class="colored" raised on-tap="goToChamberCalanderView">
            <iron-icon icon="icons:date-range" class="m-right-8"></iron-icon> [[$TRANSLATE('Switch Date', LANG)]]
          </paper-button>
        </div>


      <div class="limiting-container custom-input-field">
        <paper-card>
          <div class="card-custom-header">
            <div class="layout horizontal center">
              <div class="title flex">[[$TRANSLATE('Search Chamber', LANG)]]</div>
            </div>
          </div>

          <paper-progress indeterminate hidden="[[!isLoading]]"></paper-progress>

          <div class="card-content">
            <div class="info-row horizontal layout">
              <paper-input class="flex paper-custom" value="{{chamberSearchString}}"
                label="[[$TRANSLATE('Search With Short Code or Chamber Name', LANG)]]"></paper-input>
              <paper-button raised class="btn btn-primary" on-tap="searchChamberTapped">[[$TRANSLATE('Search', LANG)]]</paper-button>
            </div>

            <vaadin-grid class="m-top-8" items="[[matchingChamberList]]" loading="[[loading]]">
              <vaadin-grid-column flex-grow="0" width="90px">
                <template class="header">[[$TRANSLATE('ShortCode', LANG)]]</template>
                <template>
                  <span class="type caption">[[item.shortCode]]</span>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column resizable>
                <template class="header">[[$TRANSLATE('Chamber Name', LANG)]]</template>
                <template>
                  <span class="type bold">[[item.name]]</span>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column resizable>
                <template class="header">[[$TRANSLATE('Specialization', LANG)]]</template>
                <template>
                  <span class="type secondary">[[item.specialization]]</span>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column flex-grow="0" width="110px">
                <template class="header">[[$TRANSLATE('Available Slot', LANG)]]</template>
                <template>
                  <div class="layout">
                    <span>[[getFreeSlots(item.freeSlots)]]</span>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column flex-grow="0" width="90px">
                <template class="header">[[$TRANSLATE('Accepted', LANG)]]</template>
                <template>
                  <div class="layout">
                    <span>[[item.acceptedPatient]]</span>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column flex-grow="0" width="90px">
                <template class="header">[[$TRANSLATE('Booked', LANG)]]</template>
                <template>
                  <div class="layout">
                    <span>[[item.bookedPatient]]</span>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column flex-grow="0" width="90px">
                <template class="header">[[$TRANSLATE('Awaiting', LANG)]]</template>
                <template>
                  <div class="layout">
                    <span>[[item.awaitingPatient]]</span>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column flex-grow="0" width="90px">
                <template class="header">[[$TRANSLATE('Completed', LANG)]]</template>
                <template>
                  <div class="layout">
                    <span>[[item.completedPatient]]</span>
                </template>
              </vaadin-grid-column>
              <vaadin-grid-column resizable>
                <template class="header">[[$TRANSLATE('Action', LANG)]]</template>
                <template>
                  <div class="layout vertical start">
                    <paper-button class="btn btn-sm btn-primary" on-tap="viewChamberSchedule">[[$TRANSLATE('View Schedules', LANG)]]</paper-button>
                </template>
              </vaadin-grid-column>
            </vaadin-grid>

          </div>
        </paper-card>

        <template is="dom-if" if="[[schedule]]">

          <!-- Card - Header - start -->
          <paper-card class="m-top-8">

            <div class="card-custom-header">
              <div class="layout horizontal center">
                <div class="title flex">[[$TRANSLATE('Chamber', LANG)]]: [[chamber.name]]</div>

              </div>
            </div>

            <div class="std1 horizontal layout">
              <div class="vertical layout">
                <div>[[$TRANSLATE('Chamber Date', LANG)]]: [[$formatDate(schedule.dateString)]]</div>
                <div>[[$TRANSLATE('Starts', LANG)]]: [[$formatTimeString(schedule.startTimeString)]]</div>
                <div>[[$TRANSLATE('Ends', LANG)]]: [[$formatTimeString(schedule.endTimeString)]]</div>
                <div>[[$TRANSLATE('Reschedule Delay', LANG)]]: [[schedule.rescheduleDelayInMinutes]]</div>
              </div>
              <div class="flex"></div>
              <div class="vertical layout">
                <template is="dom-repeat" items="[[timeSlotAvailability]]">
                  <div>From [[$formatTimeSlotString(item.timeSlot)]]: [[item.availableCount]] Free</div>
                </template>
              </div>
            </div>

          </paper-card>
          <!-- Card - Header - end -->

          <paper-card header="[[$TRANSLATE('Search and Add Patient', LANG)]]" class="m-top-8">
            <div class="card-content">
              <!-- new-entry - start -->
              <template is="dom-if" if="[[isLoading]]">
                <div class="layout horizontal center type bold text-center">
                  <paper-progress indeterminate></paper-progress>
                </div>
                <h2 class="type center">[[$TRANSLATE('Processing Booking', LANG)]]</h2>
              </template>
              <div class="horizontal layout center">
                <template is="dom-if" if="[[!isLoading]]">
                  <vaadin-combo-box no-label-float id="patientSearch" class="flex" label="[[$TRANSLATE('Search By Name/Mobile/Email or Input Name', LANG)]]"
                    item-label-path="name" filter="{{patientSearchQuery}}" loading="[[fetchingPatientSearchResult]]" on-selected-item-changed="patientSelected" value="">
                    <template>
                      <div><strong>[[$getFullName(item.name)]]</strong></div>
                      <div><small>[[item.phone]] | [[item.email]]</small></div>
                    </template>
                  </vaadin-combo-box>
                </template>
              </div>
              <!-- new-entry - end -->
            </div>
            <div class="card-actions horizontal layout center end-justified">
              <paper-button on-tap="_goToDisplayQueue">[[$TRANSLATE('Display Queue', LANG)]]</paper-button>
              <paper-button on-tap="_showQrCodeDialog"><iron-icon src="../../images/icons/barcode.png" class="m-right-8" ></iron-icon>[[$TRANSLATE('Show Barcode', LANG)]]</paper-button>
              <paper-button on-tap="newPatientButtonPressed" raised class="btn btn-success">
                <iron-icon icon="add"></iron-icon>
                [[$TRANSLATE('Book New Patient', LANG)]]
              </paper-button>
            </div>
          </paper-card>

          <!-- Card - Booking - start -->
          <paper-card class="m-top-8">

            <div class="card-custom-header">
              <div class="layout horizontal center">
                <div class="title flex">[[$TRANSLATE('Booked', LANG)]] [[schedule.bookingList.length]] </div>
                <div class="title flex" style="color: rgb(0, 70, 128)">[[$TRANSLATE('Accepted', LANG)]] [[acceptedPatientCount]] </div>
                <div class="title flex" style="color: orange">[[$TRANSLATE('Awaiting', LANG)]] [[awatingPatientCount]]</div>
                <div class="title flex" style="color: green">[[$TRANSLATE('Completed', LANG)]] [[completedPatientCount]] </div>
                <!-- <div class="title flex-2" style="color: rgb(0, 162, 255)">[[secondVisitPatientCount]] Patient(s)
                  Requires a Second Visit</div> -->
                <div class="flex layout horizontal">
                  <paper-toggle-button checked="{{hideActivityLog}}">[[$TRANSLATE('Show Activity Log', LANG)]]</paper-toggle-button>
                  <paper-icon-button icon="print" on-tap="chamberPatientsListPrintButtonPressed"></paper-icon-button>
                </div>
              </div>
            </div>

            <div class="card-content">
              <template is="dom-repeat" items="[[schedule.bookingList]]" as="entry" index-as="entryIndex">
                <!-- entry - start -->
                <paper-item class="list">
                  <div class="flex">
                    <div class="">[[$TRANSLATE('Serial', LANG)]] #[[_returnSerial(entryIndex)]]</div>
                    <div><span class="type capitalize bold">[[entry.patientFullName]]</span></div>
                    <div><span class="type caption">[[entry.patientEmail]]</span></div>
                    <div><span class="type caption">[[entry.patientPhone]]</span></div>
                    <div hidden$="[[!entry.originalPayload.agentName]]"><span class="type caption">Agent: [[entry.originalPayload.agentName]]</span></div>
                    <div hidden$="[[!entry.originalPayload.organizationName]]"><span class="type caption">Agent Org: [[entry.originalPayload.organizationName]]</span></div>
                    <div hidden$="[[!entry.originalPayload.organizationAddrs]]"><span class="type caption">Agent Org Address: [[entry.originalPayload.organizationAddrs]]</span></div>
                    <div hidden$="[[!entry.bookedType]]"><i class="type caption">Booked Type: [[entry.bookedType]] booking</i></div>
                  </div>
                  <div class="m-left-8 flex layout">
                    <div class="type body capitalize">
                      <span class="type secondary">[[$TRANSLATE('Time Slot', LANG)]]:</span>
                      <br> [[$formatTimeSlotString(entry.timeSlot)]]
                      <paper-icon-button icon="create" on-tap="setTimeSlotClicked"></paper-icon-button>
                    </div>
                  </div>
                  <div class="m-left-24 flex">
                    <div class="type body capitalize">
                      <span class="type secondary">[[$TRANSLATE('Status', LANG)]]:</span>
                      
                      <div class="horizontal layout wrap">
                        <div
                        class$="{{_changeStatusColorForPatientChamberBooking(entry.status)}} label type bg-gray m-horizontal-4">[[entry.status]]</div>
                        <div hidden$="[[!entry.isOnline]]" class="status booked label type bg-green m-4">Patient is Online</div>
                        
                        <div hidden$="[[entry.isOnline]]" class="status booked label type bg-gray m-4">Patient is Offline</div>
                        <div style="font-size: 14px;">
                          <div hidden$="[[!$equals(entry.paymentStatus, 'online-pending')]]"><span>Payment not complete</span></div>
                          <div hidden$="[[!$equals(entry.paymentStatus, 'manual')]]"><span>Payment not complete</span></div>
                          <div hidden$="[[!$equals(entry.paymentStatus, 'online-successful-by-patient')]]"><span>Payment Done by Patient</span></div>
                          <div hidden$="[[!$equals(entry.paymentStatus, 'online-successful-by-agent')]]"><span>Payment Done by Agent</span></div>
                          <div hidden$="[[!$equals(entry.paymentStatus, 'online-successful')]]"><span>Payment not complete</span></div>
                          <div hidden$="[[!$equals(entry.paymentStatus, 'online-failure')]]"><span>Payment Failed</span></div>
                        </div>
                        
                      </div>
                      
                      
                    </div>
                    <!-- <div class="type body capitalize">
                      <span class="type secondary">Payment Status:</span>
                      <br> [[entry.paymentStatus]]</div> -->
                  </div>

                  <div class="flex layout wrap">
         

                    <template is="dom-if" if="[[$equals(entry.status, 'require-second-visit')]]">
                      <div hidden>[[entry]]</div>
                      <paper-button raised on-tap="markAsDoneTapped" class="btn btn-success btn-sm">[[$TRANSLATE('Mark as Completed', LANG)]]
                      </paper-button>
                    </template>

                    <template is="dom-if" if="[[$equals(entry.status, 'booked')]]">
                      <div hidden>[[entry]]</div>

                      <template is="dom-if" if="[[$equals(entry.bookingType, 'video-call')]]">
                        <template is="dom-if" if="[[entry.isOnline]]">
                          <div hidden>[[entry]]</div>
                          <paper-button raised on-tap="startVideoChatWithPatient" class="btn btn-success btn-sm">Video Call to Patient
                          </paper-button>
                        </template>
                        <template is="dom-if" if="[[entry.isAgentOnline]]">
                          <div hidden>[[entry]]</div>
                          <paper-button hidden$=[[!entry.agentId]] raised on-tap="startVideoChatViaAgent" class="btn btn-success btn-sm">Video
                            Call to Agent</paper-button>
                        </template>
                      </template>
                      
                      <template is="dom-if" if="[[$equals(entry.bookedByUserType, 'doctor')]]">
                        <template is="dom-if" if="[[entry.isOnline]]">
                          <div hidden>[[entry]]</div>
                          <paper-button raised on-tap="startVideoChatWithPatient" class="btn btn-success btn-sm">Video Call to Patient
                          </paper-button>
                        </template>
                      </template>

                      <paper-button raised on-tap="sendSMSButtonClicked" class="btn btn-success  btn-sm">[[$TRANSLATE('Send Confirmation SMS', LANG)]]</paper-button>
                      <!-- <paper-button raised on-tap="patientArrivedTapped" class="btn btn-success  btn-sm">[[$TRANSLATE('Patient Arrived', LANG)]]</paper-button> -->
                      <!-- <paper-button raised on-tap="doctorCancelTapped" class="btn btn-danger  btn-sm">[[$TRANSLATE('Cancel', LANG)]] -->
                      </paper-button>
                      <paper-button raised on-tap="viewChamberPatient" class="btn btn-success  btn-sm">[[$TRANSLATE('View Patient', LANG)]]
                      </paper-button>
                      <paper-button raised on-tap="generateToken" class="btn btn-sm">[[$TRANSLATE('Generate Token', LANG)]]</paper-button>
                      <paper-button raised on-tap="markAsDoneTapped" class="btn btn-success  btn-sm">[[$TRANSLATE('Mark as Completed', LANG)]]
                      </paper-button>
                      <paper-button raised on-tap="requiresSecondVisitTapped" class="btn btn-primary btn-sm">[[$TRANSLATE('Requires Second Visit', LANG)]]</paper-button>
                      <paper-button raised on-tap="doctorCancelTapped" class="btn btn-danger  btn-sm">[[$TRANSLATE('Cancel', LANG)]]
                      </paper-button>

                    </template>

                    <template is="dom-if" if="[[$equals(entry.status, 'awaiting')]]">
                      <div hidden>[[entry]]</div>
                      <paper-button raised on-tap="viewChamberPatient" class="btn btn-success  btn-sm">[[$TRANSLATE('View Patient', LANG)]]
                      </paper-button>
                      <paper-button raised on-tap="generateToken" class="btn btn-sm">[[$TRANSLATE('Generate Token', LANG)]]</paper-button>
                      <paper-button raised on-tap="markAsDoneTapped" class="btn btn-success  btn-sm">[[$TRANSLATE('Mark as Completed', LANG)]]
                      </paper-button>
                      <paper-button raised on-tap="requiresSecondVisitTapped" class="btn btn-primary btn-sm">[[$TRANSLATE('Requires Second Visit', LANG)]]</paper-button>
                      <paper-button raised on-tap="doctorCancelTapped" class="btn btn-danger  btn-sm">[[$TRANSLATE('Cancel', LANG)]]
                      </paper-button>

                    </template>

                  </div>

                  <div class="flex-2" hidden="[[!hideActivityLog]]">
                    <ul>
                      <template is='dom-repeat' items='[[entry.activityLog]]' as='activity'>
                        <li>Status: <span class="type bold">[[activity.status]]</span> on
                          [[$formatDateTime(activity.createdDateTimeStamp)]]</li>
                      </template>
                    </ul>
                  </div>


                  <!-- <paper-icon-button icon="add" on-tap="addPatientToTapped"></paper-icon-button> -->
                </paper-item>
                <!-- entry - end -->
              </template>
            </div>

          </paper-card>
          <!-- Card - Booking - end -->

        </template>
      </div>
    
    
    </div>

    <paper-dialog class="custom-input-field" no-cancel-on-outside-click id="time-slot-modal" on-iron-overlay-closed="timeSlotModalClosed">
      <h2>[[$TRANSLATE('Change Time Slot', LANG)]]</h2>
      <vaadin-combo-box id="timeSlotComboBox" label="[[$TRANSLATE('Time Slot', LANG)]]" items="[[schedule.timeSlotList]]" value="{{timeSlot}}">
      </vaadin-combo-box>
      <div class="buttons">
        <paper-button dialog-dismiss>[[$TRANSLATE('Cancel', LANG)]]</paper-button>
        <paper-button dialog-confirm>[[$TRANSLATE('Confirm', LANG)]]</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog class="p-16 custom-input-field" no-cancel-on-outside-click id="tokenDialog">
      <h2>[[$TRANSLATE('Generate Token', LANG)]]</h2>
      <paper-input label="[[$TRANSLATE('Department', LANG)]]" value="{{tokenObject.data.departmentName}}"></paper-input>
      <paper-input label="[[$TRANSLATE('Room', LANG)]]" value="{{tokenObject.data.roomNumber}}"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>[[$TRANSLATE('Cancel', LANG)]]</paper-button>
        <paper-button class="colored" raised on-click="tokenDialogConfirm">[[$TRANSLATE('Generate', LANG)]]</paper-button>
      </div>
    </paper-dialog>

    <paper-dialog id="dialogShowQrCode">
      <h2 style="text-align: center;">[[$TRANSLATE('Scan Patients', LANG)]]</h2>
      <div class="dialog-container">
        <bdemr-qrcode-reader id="qrCodeReader" active="{{isQrCodeActive}}" result="{{qrCode}}" on-qrcode-change="_onQrCodeChanged"></bdemr-qrcode-reader>
      </div>
      <div class="buttons">
        <paper-button on-tap="_dismissQrcodeDialog">[[$TRANSLATE('Cancel', LANG)]]</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script src="page-chamber-patients.coffee-compiled.js"></script>
</dom-module>
