<!-- element -->
<dom-module id="page-store-staff">
  <template>

    <!-- style -->

    <style is="custom-style" include="common-style">

    </style>
    
    <!-- local DOM - start -->
    <paper-card class="m-top-8 left">
        <div class="p-8">
          <div class="p-4 horizontal layout center">
            <div class="type title-2 primary flex">Members</div>
          </div>
        </div>
        <!-- product list - start -->
        <template is="dom-if" if="[[!members.length]]">
          <h4 class="p-16 type center">No Member Added Yet...</h4>
        </template>

        <template is="dom-if" if="[[members.length]]">
          <vaadin-grid items="[[members]]" id="members" active-item="{{activeItem}}">

            <vaadin-grid-column width="12em" frozen>
              <template class="header">
                <vaadin-grid-sorter path="data.name" direction="desc">
                  <vaadin-grid-filter path="data.name" value="[[filterName]]">
                    <paper-input class="custom-input no-padding" no-label-float placeholder="Member Name" value="{{filterName}}" required></paper-input>
                  </vaadin-grid-filter>
                </vaadin-grid-sorter>
              </template>
              <template>
                [[item.name]]
              </template>
            </vaadin-grid-column>

            <vaadin-grid-column resizable>
              <template class="header">Assigned Location</template>
              <template>[[item.storeId]]</template>
            </vaadin-grid-column>  

            <vaadin-grid-column resizable>
              <template class="header">Phone Number</template>
              <template>[[item.phoneNumber]]</template>
            </vaadin-grid-column>

            <vaadin-grid-column resizable>
              <template class="header">Status</template>
              <template>[[item.isActive]]</template>
            </vaadin-grid-column>
       

        </template>
        <!-- product list - end -->
      </paper-card>
    <!-- local DOM - end -->
    

      

  </template>
  <script src="page-store-staff.js"></script>
</dom-module>
