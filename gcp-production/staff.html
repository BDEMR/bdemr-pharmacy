<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Basic Page Needs-->
    <meta charset="utf-8">
    <title>BDEMR - Staff</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!--Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,600" rel="stylesheet" type="text/css">
    <!--CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!--Favicon-->
    <link rel="icon" type="image/ico" href="images/favicon.ico">
  </head>
  <body>
    <div class="toolbar size-normal">
      <div class="top-bar"><a href="https://bdemr.com" class="logo"><img src="images/logo.png" alt=""></a></div>
    </div>
    <div id="staffPage" class="section">
      <div class="container">
        <div class="card p-0">
          <div class="staff-header text-center">
            <div id="staffId"></div><img id="staffProfileImage" src="images/staff/default.png" alt="">
            <div id="staffName">Unknown</div>
            <div id="staffDesignation">Not Found</div>
          </div>
          <div class="staff-content">
            <div class="list-item"><img src="images/ico_send_green.png" alt="">
              <div id="staffEmail">-</div>
            </div>
            <div class="list-item"><img src="images/ico_phone_green.png" alt="">
              <div id="staffPhoneNumber">-</div>
            </div>
            <div class="list-item"><img src="images/ico_blood_green.png" alt="">
              <div id="staffBloodGroup">-</div>
            </div>
          </div>
          <div class="staff-connect"><a id="staffLinkPersonal" href=""><img src="images/ico_browser_green.png" alt=""></a><a id="staffLinkedinLink" href=""><img src="images/linkedin-logo.png" alt=""></a><a id="staffLinkGithub" href=""><img src="images/github-logo.png" alt=""></a></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/sjcl.js"></script>
    <script type="text/javascript" src="js/system-configs.js"></script>
    <script type="text/javascript" src="js/client-libraries.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/staff.js"></script>
  </body>
</html>
